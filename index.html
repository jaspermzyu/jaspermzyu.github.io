<html>
    <head>
        <title>Handy Website</title>
        
        <link rel="stylesheet" type ="text/css" href = "index.css">
        <link rel="icon" href="favcon.ico" type="image/x-icon">

        <script lang="javascript">
            document.addEventListener('DOMContentLoaded', function() {
               var links = document.querySelectorAll('nav ul li a');
               var article = document.getElementById('articleContent');

               links.forEach(function(link) {
                  link.addEventListener('click', function(e) {
                        e.preventDefault();
                        var pageURL = this.getAttribute('data-url');

                        fetch(pageURL)
                           .then(response => response.text())
                           .then(data => {
                              article.innerHTML = data;
                           })
                           .catch(error => {
                              article.innerHTML = 'Error loading content: ' + error.message;
                           });
                  });
               });
            });
        </script>
    </head>
    <body>
       <header>
          <img src="icon.png"></img><img src ="n1.png"><img><img src ="n2.png"><img><img src ="n3.png"><img>
          
       </header>
       <section>
          <nav>
             <ul>
               <li> <a href = "#" data-url="minecraft.html"> Minecraft</a>
               <li> <a href = "#" data-url="./space.html"> Space</a>
               <li> <a href = "#" data-url="./cht.html">Cyclones, Hurricanes and Typhoons</a>
               <li> <a href = "#" data-url="./earthq.html">Earthquakes</a>
             </ul>
          </nav>
      </section>
      <article id="articleContent">
         
      </article>
    </body>

</html>
