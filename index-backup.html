<html>
    <head>
        <title>Handy Website</title>
        
        <link rel="stylesheet" type ="text/css" href = "index.css">
        <link rel="icon" href="favcon.ico" type="image/x-icon">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>     

        <script lang="javascript">
            document.addEventListener('DOMContentLoaded', function() {
               var links = document.querySelectorAll('nav ul li a');
               var article = document.getElementById('articleContent');

               links.forEach(function(link) {
                  link.addEventListener('click', function(e) {
                        e.preventDefault();
                        var pageURL = this.getAttribute('data-url');

                        fetch(pageURL)
                           .then(response => response.text())
                           .then(data => {
                              article.innerHTML = data;
                           })
                           .catch(error => {
                              article.innerHTML = 'Error loading content: ' + error.message;
                           });
                  });
               });
            });

            function showTextOnButton(){
               //window.alert('Hey Hey hey')
               var the_element = document.getElementById('dbutton');
               var the_content = the_element.innerText;
               if (the_content == 'Press') {
                  the_element.innerText = "Hi";
               } else {
                  the_element.innerText = "Press";
               }
            }

        </script>
    </head>
    <body>
       <header>
          <img src="icon.png"></img><img src ="n1.png"><img><img src ="n2.png"><img><img src ="n3.png"><img>
       </header>
       <div class="main">
         <section>
            <nav>
               <ul>
                  <li> <a href = "#" data-url="minecraft.html">&#128320; Minecraft</a>
                  <li> <a href = "#" data-url="./space.html"> &#127756; Space</a>
                  <li> <a href = "#" data-url="./cht.html"> &#127786; Cyclones, Hurricanes and Typhoons</a>
                  <li> <a href = "#" data-url="./earthq.html">&#127748; Earthquakes</a>
                  <li> <a href = "#" data-url = "bf.html">&#127879; Bushfires</a></li>
                  <li> <a href = "#" data-url = "floods.html">&#127754; Floods</a>
                  <li>   
                     <button id = 'dbutton' onclick="showTextOnButton();"> Press to see a message </button>
                  </li>
               </ul>

            </nav>
         </section>
      </div>
      <article id="articleContent">
         
      </article>
    </body>

</html>
